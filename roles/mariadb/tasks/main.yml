---
- name: Addding MariaDB repository
  yum_repository:
    name: MariaDB
    description: MariaDB 10.1 YUM repository
    baseurl: "http://yum.mariadb.org/10.1/centos7-amd64"
    gpgkey: "https://yum.mariadb.org/RPM-GPG-KEY-MariaDB"
    gpgcheck: yes
  tags: mariadb

- name: Installing MariaDB
  yum:
    name:
      - MariaDB-client
      - MariaDB-server
    state: present
  tags: mariadb